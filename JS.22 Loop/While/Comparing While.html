<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing For and While</title>
</head>
<body>

<h1>Comparing For and While</h1>

<p id="demo"></p>

<p>The loop in this example uses a while loop to collect the car names from the cars array:</p>

<script>
    const cars = ["BMW", "Volvo", "Saab", "Ford"];

    let i = 0;
    let text = "";
    while (cars[i]) {
        text += cars[i] + "<br>";
        i++;
    }

    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
