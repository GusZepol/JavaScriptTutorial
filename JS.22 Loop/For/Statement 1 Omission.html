<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement 1 Omission</title>
</head>
<body>
    
<h2>JavaScript For Loop</h2>

<p>And you can omit statement 1 (like when your values are set before the loop starts):</p>

<p id="demo"></p>

<script>
    const cars = ["BMW", "Volvo", "Saab", "Ford"];
    let i = 2;
    let len = cars.length;
    let text = "";

    for (; i < len; i++) {
        text += cars[i] + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
</script>
    
</body>
</html>
