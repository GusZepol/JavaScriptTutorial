<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Scope Using let</title>
</head>
<body>
    
<h2>JavaScript let</h2>

<p id="demo"></p>

<p>In the second example, using let, the variable declared in the loop does not redeclare the variable outside the loop.

    When let is used to declare the i variable in a loop, the i variable will only be visible within the loop.</p>

<script>
    let i = 5;
    for (let i = 0; i < 10; i++) {
        // Some statement
    }
    document.getElementById("demo").innerHTML = i;
</script>
    
</body>
</html>
