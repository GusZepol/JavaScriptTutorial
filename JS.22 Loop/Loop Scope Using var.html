<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Scope Using var</title>
</head>
<body>
    
<h2>JavaScript let</h2>

<p id="demo"></p>

<p>In the first example, using var, the variable declared in the loop redeclares the variable outside the loop.</p>

<script>
    var i = 5;
    for (var i = 0; i < 10; i++) {
        // Some statement
    }
    document.getElementById("demo").innerHTML = i;
</script>
    
</body>
</html>
