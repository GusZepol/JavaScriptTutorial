<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifying the window keyword is optional</title>
</head>
<body>
    <h1>You can skip the window keyword.</h1>
    <p>In JavaScript, the window object is the global scope object, that means that variables, properties, and methods by default belong to the window object. This also means that specifying the window keyword is optional:</p>

<script>
alert(5 + 6);
</script>

</body>
</html>
